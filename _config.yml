# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: false

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: index
    values:
      layout: splash
      header:
        overlay_color: "#000"
        overlay_filter: "0.3"
        overlay_image: /assets/images/Passport photo.jpg
        caption: "Welcome to my professional space."
      title: "Albert Ray Mukiira"
      excerpt: "IT Support Professional | Cybersecurity Enthusiast | SOC Operations"
      author_profile: true
      buttons:
        - label: "View My CV"
          url: "/assets/images/ALBERT RAY CV..pdf"
          class: "btn btn--primary"
        - label: "Visit GitHub"
          url: "https://github.com/ALBERT-CODE63"
          class: "btn btn--success"

# Archive settings
