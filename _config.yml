email: "albertray132@gmail.com"
description: >-
  IT Support Professional | Comprehension of Fundamental Cybersecurity Concepts | Security Operations Center (SOC).

minimal_mistakes_skin: "aqua"
search: true

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"

# Output
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Africa/Nairobi

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

